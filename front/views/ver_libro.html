<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Detalles del Libro - Biblioteca</title>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .book-detail-container {
            max-width: 800px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .book-detail__header {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .book-detail__image {
            width: 300px;
            height: 400px;
            object-fit: cover;
            border-radius: 8px;
            background-color: #f5f5f5;
        }

        .book-detail__info {
            flex: 1;
        }

        .book-detail__title {
            font-size: 2rem;
            color: var(--color-primary-dark);
            margin-bottom: 10px;
        }

        .book-detail__author {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 20px;
        }

        .book-detail__meta {
            margin-bottom: 20px;
            font-size: 0.9rem;
            color: #888;
        }

        .book-detail__synopsis {
            line-height: 1.6;
            color: #444;
        }

        .book-detail__actions {
            margin-top: 30px;
        }
    </style>
</head>

<body>
    <div class="book-detail-container">
        <div id="loading" style="text-align: center; padding: 50px;">
            <p>Cargando detalles del libro...</p>
        </div>

        <div id="book-content" style="display: none;">
            <div class="book-detail__header">
                <img id="book-image" class="book-detail__image" alt="Portada del libro">
                <div class="book-detail__info">
                    <h1 id="book-title" class="book-detail__title"></h1>
                    <h2 id="book-author" class="book-detail__author"></h2>
                    <div class="book-detail__meta">
                        <p><strong>Categoría:</strong> <span id="book-category"></span></p>
                        <p><strong>Año:</strong> <span id="book-year"></span></p>
                        <p><strong>Estado:</strong> <span id="book-status"></span></p>
                    </div>
                </div>
            </div>

            <div class="book-detail__synopsis">
                <h3>Sinopsis</h3>
                <p id="book-synopsis"></p>
            </div>

            <div class="book-detail__actions">
                <a href="dashboard.html" class="form__btn"
                    style="text-decoration: none; width: auto; display: inline-block;">Volver al Catálogo</a>
            </div>
        </div>
    </div>
    <script src="../scripts/ver_libro.js"></script>
</body>

</html>
